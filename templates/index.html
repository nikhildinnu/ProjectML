<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the home page</h1>
    <button onclick="postData()">Go to Home</button>

    <script>
        function postData() {
            fetch('http://localhost:5000/predictdata', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    // Include any necessary data here
                    key: 'value'
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Handle successful response here
            })
            .catch((error) => {
                console.error('Error:', error);
                // Handle error here
            });
        }
    </script>
</body>
</html>
